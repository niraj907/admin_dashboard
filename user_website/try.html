
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar With Bootstrap</title>

  <!-- icon-link -->
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <!-- icon-link -->

  <!-- boostrap-link-css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <!-- boostrap-link-css -->

  <!-- font-awesome-link -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- font-awesome-link -->

  <!-- css-link -->
  <link rel="stylesheet" href="Das-total-admins.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
  <!-- css-link -->

</head>
<body>

<!-- slide-navigation-bar start -->
<div class="wrapper">
  <!-- Sidebar -->
  <aside id="sidebar">
    <!-- Sidebar content -->
  </aside>

  <!-- Main content -->
  <div class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand px-4 py-3">
      <!-- Navbar content -->
    </nav>

    <!-- Content wrapper -->
    <div class="content-wrapper">
      <section class="content-header">
        <!-- Content header -->
      </section>
      
      <!-- Data table -->
      <div class="container-fluid das-table">
        <div class="row">
          <div class="col-12">
            <div class="data_table">
              <table id="example" class="display nowrap table-bordered responsive" style="width:100%">
                <thead class="examples">
                  <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salary</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                    <td>2011-04-25</td>
                    <td>$320,800</td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
                <tfoot>
                  <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>Start date</th>
                    <th>Salary</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End of data table -->
    </div>
    <!-- End of content wrapper -->
  </div>
  <!-- End of main content -->
</div>
<!-- End of slide-navigation-bar -->

<!-- JavaScript links -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="Das-total-admins.js"></script>
<!-- End of JavaScript links -->

<script>
  $(document).ready(function() {
    $('#example').DataTable({
      responsive: true
    });
  });
</script>

</body>
</html>
